    <title>Document</title>

      #idH1::before {
        content: "---";
        color: chartreuse;
        font-size: 100px;
      }

      #idH1::after {
        content: ":)";
        font-size: 50px;
        color: greenyellow;
      }

        color: blue;
      }

    </style>
  </head>

    <h1 id="idH1">Hi to all World</h1>
    <h1>Example----</h1>
    <h2 class="h2Class">A other Text</h2>
  </body>
